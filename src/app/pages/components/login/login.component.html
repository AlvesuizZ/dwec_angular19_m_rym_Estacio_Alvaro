<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Iniciar Sesión</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" formControlName="email" required />
                            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                                class="text-danger">
                                <small *ngIf="loginForm.controls['email'].errors?.['required']">El email es
                                    obligatorio.</small>
                                <small *ngIf="loginForm.controls['email'].errors?.['email']">Formato de email
                                    inválido.</small>
                            </div>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                required />
                            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                                class="text-danger">
                                <small *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es
                                    obligatoria.</small>
                                <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Debe tener al menos
                                    4 caracteres.</small>
                            </div>
                        </div>

                        <!-- Mensaje de error -->
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                        <!-- Botón de Enviar -->
                        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar
                            Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
